<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand bg-dark" >
                <ul class="navbar-nav">
                    <li ><a class="navbar-brand" href="/" >SbdemApp</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Page 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Page 2</a></li>
                </ul>
                <ul class="navbar-nav nav">
                    <span sec:authorize="isAnonymous()">
                          <li class="nav-item"><a class="nav-link" th:href="@{/register}">Sign Up</a></li>
                    </span>
                    <span sec:authorize="isAnonymous()">
                          <li class="nav-item"><a class="nav-link" th:href="@{/login}"></span>Login</a></li>

                    <span sec:authorize="isAuthenticated()">

                             <form th:action="@{/logout}" method="POST">
